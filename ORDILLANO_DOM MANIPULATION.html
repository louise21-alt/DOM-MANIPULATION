<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORDILLANO_Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Helvetica';
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="add-item">
          <div class="form-group mt-4">
            <div class="card-header"><h1>ORDILLANO'S DOM MANIPULATION</div>
            <label for="exampleInputEmail1">Add a title!</label>
            <input type="text" class="form-control" placeholder="Give a title" id="title-field">
          </div>
          <div class="form-group mt-4">
            <label for="exampleInputEmail1">Add a body content..</label>
            <textarea class="form-control" placeholder="Type something" id="body-field"></textarea>
          </div>
          <div class="col float-end mt-4">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-4" id="card-container">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>

  <script>
    document.getElementById('add-item').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get the values from the input fields
      var title = document.getElementById('title-field').value;
      var body = document.getElementById('body-field').value;
      
      // Create a new card
      var newCard = document.createElement('div');
      newCard.className = 'col-md-12';
      newCard.innerHTML = `
        <div class="card mt-4">
          <div class="card-header">
            <h2>${title}</h2>
          </div>
          <div class="card-body">
            <p>${body}</p>
            <button class="btn btn-danger float-end delete-btn">Delete</button>
          </div>
        </div>
      `;
      
      // Append the new card to the container
      document.getElementById('card-container').appendChild(newCard);
      
      // Clear the input fields
      document.getElementById('title-field').value = '';
      document.getElementById('body-field').value = '';
    });

    // Event delegation for delete button
    document.getElementById('card-container').addEventListener('click', function(event) {
      if (event.target.classList.contains('delete-btn')) {
        event.target.closest('.card').remove();
      }
    });
  </script>
</body>
</html>
